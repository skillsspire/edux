{% extends 'base.html' %}
{% load static %}

{% block title %}Оплата - SkillsSpire{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-credit-card me-2"></i>
                        Оформление заказа
                    </h4>
                </div>
                <div class="card-body">
                    <p>Вы собираетесь оплатить курс: <strong>{{ course.title }}</strong></p>
                    <p>Сумма: <strong>{{ amount }} ₸</strong></p>

                    <form method="get" action="{% url 'create_payment' course.slug %}">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Перейти к оплате через Kaspi Pay
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
