{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset Complete" %} - SkillsSpire{% endblock %}

{% block content %}
<section class="section py-5">
  <div class="container" style="max-width: 500px;">
    <div class="card p-4 shadow-sm text-center">
      <h1 class="mb-3 text-success fw-bold h3">
        <i class="bi bi-check-circle-fill me-2"></i>
        {% trans "Password Reset Complete" %}
      </h1>
      <p class="lead">{% trans "Your password has been set. You may go ahead and log in now." %}</p>

      <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> {% trans "Log In" %}
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
