{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 420px;">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-3 text-primary fw-bold">{% trans "Create Your SkillSpire Account" %}</h2>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_username" class="form-label">{% trans "Username" %}</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">{% trans "Email" %}</label>
          <input type="email" name="email" class="form-control" id="id_email" required>
        </div>

        <div class="mb-3">
          <label for="id_password1" class="form-label">{% trans "Password" %}</label>
          <input type="password" name="password1" class="form-control" id="id_password1" required>
        </div>

        <div class="mb-3">
          <label for="id_password2" class="form-label">{% trans "Confirm Password" %}</label>
          <input type="password" name="password2" class="form-control" id="id_password2" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">{% trans "Sign Up" %}</button>
      </form>

      <div class="text-center mt-3">
        <p>{% trans "Already have an account?" %}
           <a href="{% url 'login' %}" class="text-info fw-bold">{% trans "Login" %}</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
