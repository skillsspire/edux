{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <h2 class="text-center">{% trans "Sign Up" %}</h2>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    <label for="id_username">{% trans "Email" %}</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="id_password1">{% trans "Password" %}</label>
                    {{ form.password1 }}
                </div>

                <div class="form-group">
                    <label for="id_password2">{% trans "Confirm Password" %}</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-primary w-100">{% trans "Sign Up" %}</button>
            </form>

            <div class="text-center mt-3">
                <p>{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login" %}</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
