{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 420px;">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-3 text-primary fw-bold">{% trans "Password Reset" %}</h2>
      <p class="text-center mb-3">{% trans "Enter your email address to reset your password." %}</p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_email" class="form-label">{% trans "Email Address" %}</label>
          <input type="email" name="email" class="form-control" id="id_email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">{% trans "Reset Password" %}</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">{% trans "Back to Login" %}</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
