{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 420px;">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-3 text-primary fw-bold">{% trans "Reset Your Password" %}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label for="id_email" class="form-label">{% trans "Email Address" %}</label>
          {{ form.email|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary w-100">{% trans "Send Reset Link" %}</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-info">{% trans "Back to Login" %}</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
