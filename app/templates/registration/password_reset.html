{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <h2 class="text-center">{% trans "Reset Password" %}</h2>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    <label for="id_email">{% trans "Enter your email" %}</label>
                    {{ form.email }}
                </div>

                <button type="submit" class="btn btn-primary w-100">{% trans "Send Reset Link" %}</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}">{% trans "Back to Login" %}</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
