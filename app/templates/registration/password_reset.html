{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %} - SkillsSpire{% endblock %}

{% block content %}
<section class="section py-5">
  <div class="container" style="max-width: 420px;">
    <div class="card p-4 shadow-sm">
      <h1 class="h3 text-center mb-3 text-primary fw-bold">
        <i class="bi bi-shield-lock me-2"></i>
        {% trans "Password Reset" %}
      </h1>
      <p class="text-center text-muted mb-4">
        {% trans "Enter your email address to reset your password." %}
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_email" class="form-label">{% trans "Email Address" %}</label>
          <input type="email" name="email" class="form-control" id="id_email" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-arrow-repeat me-1"></i> {% trans "Reset Password" %}
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">
          <i class="bi bi-box-arrow-in-left me-1"></i> {% trans "Back to Login" %}
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
