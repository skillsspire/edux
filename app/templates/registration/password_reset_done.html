{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section text-center">

      <h4 class="fw-bold text-success">{% trans "Email Sent ✅" %}</h4>
      <p>{% trans "We’ve emailed instructions for resetting your password. Check your inbox." %}</p>
    </div>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">{% trans "Back to Login" %}</a>
  </div>
</section>
{% endblock %}
