{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 500px;">
    <div class="card p-4 shadow-sm text-center">
      <h2 class="text-center mb-3 text-primary fw-bold">{% trans "Password Reset Sent" %}</h2>
      <p>{% trans "We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder." %}</p>

      <div class="mt-3">
        <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Back to Login" %}</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
