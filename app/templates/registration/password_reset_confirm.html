{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 420px;">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-3 text-primary fw-bold">{% trans "Choose a New Password" %}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label for="id_new_password1" class="form-label">{% trans "New Password" %}</label>
          {{ form.new_password1|add_class:"form-control" }}
        </div>

        <div class="mb-3">
          <label for="id_new_password2" class="form-label">{% trans "Confirm New Password" %}</label>
          {{ form.new_password2|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary w-100">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
