{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 420px;">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-3 text-primary fw-bold">{% trans "Set New Password" %}</h2>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_new_password1" class="form-label">{% trans "New Password" %}</label>
          <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
        </div>

        <div class="mb-3">
          <label for="id_new_password2" class="form-label">{% trans "Confirm Password" %}</label>
          <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
