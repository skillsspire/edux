{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{{ course.title }} — {{ lesson.title }}</h1>

    <div class="mb-4">
        {% if lesson.video_url %}
            <div class="ratio ratio-16x9 mb-3">
                <iframe src="{{ lesson.video_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endif %}

        <p>{{ lesson.content|linebreaks }}</p>
    </div>

    <!-- Кнопка "Mark Complete" -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form method="post" action="{% url 'mark_lesson_complete' enrollment.id lesson.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">
                ✅ {% trans "Mark as Complete" %}
            </button>
        </form>

        <a href="{% url 'course_detail' course.slug %}" class="btn btn-outline-primary">
            ← {% trans "Back to Course" %}
        </a>
    </div>

    <!-- Прогресс -->
    <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-success" role="progressbar"
             style="width: {{ enrollment.progress_percentage }}%;"
             aria-valuenow="{{ enrollment.progress_percentage }}" aria-valuemin="0" aria-valuemax="100">
            {{ enrollment.progress_percentage|floatformat:0 }}%
        </div>
    </div>
</div>
{% endblock %}
